<!DOCYTPE html>
<html>
	<head>
		<title>My Map</title>
		<meta name = "eastside" content = "width=device-width initial-scale=1.0, user-scalable= no">
		<meta charset = "utf-8">
		<style>
			html, body, #map {
				margin: 0; 
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<h3>My Google Map</h3>
		<div id = "map"></div>
		<script>
			var marker; 
			
			function initMap() {
				var myLatLng = {lat: 37.463584, lng: -122.132238}
				var mapDiv = document.getElementById('map'); 
				var map = new google.maps.Map(mapDiv, {center:myLatLng, zoom:15});
				
				marker = new google.maps.Marker({
					position: myLatLng, 
					map: map, 
					draggable: true,
					animation: google.maps.Animation.DROP,   
					title: "Eastside"
				});
				marker.addListener("click", toggleBounce); 
			}
			
			function toggleBounce() {
				if(marker.getAnimation()!== null) {
					marker.setAnimation(null);
				}
				else{ 
					marker.setAnimation(google.maps.Animation.BOUNCE); 
				}
			}
		</script>
		<script async defer
			src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCWXGCpatv1xUQmqluUYbT2B-zRG9XSBo4&callback=initMap">
		</script>
	</body>
</html>
